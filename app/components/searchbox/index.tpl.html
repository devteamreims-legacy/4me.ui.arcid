<md-input-container md-no-float flex>
  <form ng-submit="$ctrl.submitQuery()">
  <input
    ng-model="$ctrl.callsign"
    type="text"
    ng-disabled="$ctrl.results.isLoading"
  />
  </form>
</md-input-container>
<span>
  <md-button
    ng-click="$ctrl.submitQuery()"
    class="md-icon-button"
    ng-disabled="$ctrl.results.isLoading"
  >
    <md-icon md-svg-icon="magnify"></md-icon>
  </md-button>
</span>
</form>
